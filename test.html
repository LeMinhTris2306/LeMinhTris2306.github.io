<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>
<p id="demo1">
</p>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 29, 2023 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  document.getElementById("demo1").innerHTML = "<img src='https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/1737b716-0aef-490d-a22c-d94dbb9bdbea/defgig3-0e2e062f-95e3-426d-8ce3-e0ad20301be1.png/v1/fill/w_1280,h_1707,q_80,strp/super_saiyan_3_vegito___dokkan_style_tur_card_by_dokkandeity_defgig3-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTcwNyIsInBhdGgiOiJcL2ZcLzE3MzdiNzE2LTBhZWYtNDkwZC1hMjJjLWQ5NGRiYjliZGJlYVwvZGVmZ2lnMy0wZTJlMDYyZi05NWUzLTQyNmQtOGNlMy1lMGFkMjAzMDFiZTEucG5nIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.jBKmbZAwCDKhsveB32YpJ0q-KpEfon6YnDngMIIOjt8' alt='dokkan' width = '1000px' height = '700px'> ";
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
